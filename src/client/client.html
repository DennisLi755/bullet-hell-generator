<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bullet Hell Generator</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script type="module" src="../main.js"></script>
</head>

<body>
  <div id="app">
    <canvas id="canvas"></canvas>
  </div>
  <section id="text">
    <h1>Bullet Hell Generator</h1>
    <form id="saveForm" action="/addPattern" method="post">
      <label for="name">Name: </label>
      <input id="nameSave" type="text" name="name" />
      <input type="submit" value="Save Pattern" />
    </form>
    <form id="getForm" action="/getPatterns" method="get">
      <label for="name">Name: </label>
      <input id="nameGet" type="text" name="name" />
      <input type="submit" value="Get Pattern" />
    </form>
  </section>
</body>
</html>
